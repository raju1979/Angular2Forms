vcbhbh<div class="card card-block">
  <h4 class="card-title">Create Joke</h4>
  <form [formGroup]="myform" novalidate (ngSubmit)="onSubmit()">
    <fieldset formGroupName="name">
      <div class="form-group">
        <label for="">First Name</label>
        <input type="text" class="form-control"  formControlName="firstName"/>
      </div>
      <div class="form-group">
        <label for="">Last Name</label>
        <input type="text" class="form-control"   formControlName="lastName"/>
      </div>
    </fieldset>
    <!-- [ngClass]="{'first': true, 'second': true, 'third': false}"  -->
    <div class="form-group"
    [ngClass]="{
      'has-success':email.valid && (email.dirty || email.touched),
      'has-danger':email.invalid  && (email.dirty ||email.touched)
    }">
      <label for="">Email</label>
      <input type="email" class="form-control" formControlName="email" email/>
      <div *ngIf="email.errors && (email.touched && email.dirty)">
        <p *ngIf="email.errors.required">Email is required</p>
        <p *ngIf="email.errors.pattern">Email must contain at least the @</p>
      </div>
      <!-- <pre>Dirty? {{email.dirty}}</pre>
      <pre>Pristine? {{email.pristine}}</pre>
      <pre>Touched? {{email.touched}}</pre>
      <pre>UnTouched? {{email.untouched}}</pre>
      <pre>Valid? {{email.valid}}</pre>
      <pre>InValid? {{email.invalid}}</pre> -->
    </div>

    <div class="form-group">
      <label for="">Password</label>
      <input type="password" class="form-control" formControlName="password"/>
    </div>

    <div class="form-group">
      <label for="">Language</label>
      <select name="" id="" class="form-control" formControlName="language">
        <option value="">Please selct a language</option>
        <option [value]="language" *ngFor="let language of langs,let i = index">{{language}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" name="button">Submit</button>

  </form>
  <pre>{{myform.value | json}}</pre>
</div>
